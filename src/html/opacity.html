<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/opacity.css">
    <title>Document</title>
</head>
<body>

    <div class="satu">
        <!-- BINGUNG: Bagaimana jika parentnya punya child di dalamnya? -->
        <!-- ANSWER: Element child akan otomatis mewariskan opacity dari parentnya  -->
        <div class="dua"></div>
    </div><br>
    <!-- BINGUNG: Terus bagaimana caranya membuat si parent ini menjadi transparan sedangkan childnya tidak -->
    <!-- ANSWER: Lanjut Materi Selanjutnya -->
    <div class="satu">
        <div class="dua"></div>
    </div>
    
</body>
